plugins {
    id 'java'
    id 'application'
    id "org.sonarqube" version "3.5.0.2730"
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClass = 'projlab.GUI'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['projlab-main/src']
        }
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "BME-MIT-IET_iet-hf-2023-b3ton"
        property "sonar.organization", "bme-mit-iet-org"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.12.0'
    testImplementation 'io.cucumber:cucumber-junit:7.12.0'
    testImplementation 'junit:junit:4.13.1'
}