plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClass = 'projlab.GUI'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['projlab-main/src']
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}